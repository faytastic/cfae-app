name: Deploy CFAE App

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Basic project checks
        run: |
          echo "Checking required files"

          # Home page must exist
          if [ ! -f index.html ]; then
            echo "ERROR: index.html is missing"
            exit 1
          fi

          # Static asset folders that commonly break
          if [ ! -d css ] && [ ! -d assets ] && [ ! -d static ]; then
            echo "WARNING: No css/assets/static folder found."
            echo "This may be fine, but double-check your structure."
          fi

          echo "Basic validation passed"


  deploy:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CFAE_DEPLOY_KEY }}" > ~/.ssh/cfae_deploy_key
          chmod 600 ~/.ssh/cfae_deploy_key

          echo "Host cfae-vm
            HostName 129.80.115.29
            User opc
            IdentityFile ~/.ssh/cfae_deploy_key
            StrictHostKeyChecking no" >> ~/.ssh/config
      
      - name: Deploy to VM
        run: |
          ssh cfae-vm "
            cd /home/opc/cfae-app &&
            git fetch origin &&
            git checkout $GITHUB_SHA &&
            sudo cp -r /home/opc/cfae-app/* /var/www/cfae/
          "

