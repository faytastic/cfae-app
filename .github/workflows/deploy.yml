name: Deploy CFAE App

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Basic project checks
        run: |
          echo "Checking required files"

          if [ ! -f index.html ]; then
            echo "ERROR: index.html is missing"
            exit 1
          fi

          if [ ! -d css ] && [ ! -d assets ] && [ ! -d static ]; then
            echo "WARNING: No css/assets/static folder found."
          fi

          echo "Basic validation passed"


  deploy:
    runs-on: ubuntu-latest
    needs: check
    env:
      APP_URL: http://cfae.ftlgapps.com
    
    steps:
    
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CFAE_DEPLOY_KEY }}" > ~/.ssh/cfae_deploy_key
          chmod 600 ~/.ssh/cfae_deploy_key

          echo "Host cfae-vm
            HostName 129.80.115.29
            User opc
            IdentityFile ~/.ssh/cfae_deploy_key
            StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to VM
        run: |
          # Build version label locally
          VERSION=$(cat VERSION)
          sed -i "s/BUILD_VERSION/$VERSION/" index.html

          ssh cfae-vm "
            cd /home/opc/cfae-app &&
            git fetch origin &&
            git checkout main &&
            git reset --hard origin/main
          "

          # Copy ONLY web files to Nginx folder
          scp -r index.html css assets static cfae-vm:/var/www/cfae/ 2>/dev/null || true
     
      - name: Verify site is serving new version
        run: |
          VERSION=$(cat VERSION)
          echo "Expecting version: $VERSION"
          echo "Checking: $APP_URL"

          for i in {1..5}; do
            RESPONSE=$(curl -fsS "$APP_URL" || true)

            if echo "$RESPONSE" | grep -q "$VERSION"; then
              echo "Deployment verified."
              exit 0
            fi

            echo "Retrying after 5s..."
            sleep 5
          done

          echo "Deployment could not be verified."
          exit 1

